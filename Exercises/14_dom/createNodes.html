<body>
  <blockquote id="quote">
    No book can ever be finished. While working on it we learn just enough to
    find it immature the moment we turn away from it.
  </blockquote>

  <p data-classified="secret" class="sec">The launch code is 00000000.</p>
  <p data-classified="unclassified" class="uncl">I have two feet.</p>

  <script>
    function elt(type, ...children) {
      let node = document.createElement(type);
      for (let child of children) {
        if (typeof child != 'string') node.appendChild(child);
        else node.appendChild(document.createTextNode(child));
      }
      return node;
    }

    document
      .getElementById('quote')
      .appendChild(
        elt(
          'footer',
          'â€”',
          elt('strong', 'Karl Popper'),
          ', preface to the third editon of ',
          elt('em', 'The Open Society and Its Enemies'),
          ', 1950'
        )
      );

    let paras = document.body.getElementsByTagName('p');
    for (let para of Array.from(paras)) {
      // console.log(para.dataset.classified);
      console.log(para.className);
      if (para.getAttribute('data-classified') == 'secret') {
        para.remove();
      }
    }
  </script>
</body>
